<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" (click)="w3Open()">â˜°</a>
  <span>Devolutions crypto</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" (click)="w3Close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px;padding-top: 30px;">

  <div  style="margin-top:40px;text-align: center;">
    <b><fa-icon class="fa-3x" [icon]="faEyeSlash"></fa-icon></b>
    <h1>Encryption/Decryption</h1>
  </div>

  <div class="container" style="margin-top:40px; border: 2px groove;border-radius: 10px;border-color: lightgray;">
    <h2 style="background-color: #f44336; color: white; margin-top: 10px;text-align: center;height: 40px;padding-top: 5px;">Encryption</h2>
    <form [formGroup]="encryptionForm" (ngSubmit)="encrypt()">
      <div class="form-group">
        <label for="encryptText">Text</label>
        <input type="text" class="form-control" formControlName="encryptText" required>
      </div>

      <div class="form-group">
        <label for="encryptPassword">Password</label>
        <input type="text" class="form-control" formControlName="encryptPassword" required>
      </div>

      <div class="form-group">
        <label for="encryptSalt">Salt</label>
        <input type="text" class="form-control" formControlName="encryptSalt" required>
      </div>

      <button type="submit" class="btn btn-success">Encrypt</button>

      <div class="form-group" style="margin-top:20px;margin-bottom: 20px;">
        <label for="encryptResult"><h4>Result</h4></label>
        <textarea rows="5" type="text" class="form-control" formControlName="encryptResult"></textarea>
      </div>

    </form>
</div>

<div class="container" style="margin-top:60px; border: 2px groove;border-radius: 10px;border-color: lightgray;">
  <h2 style="background-color: #f44336; color: white; margin-top: 10px;text-align: center;height: 40px;padding-top: 5px;">Decryption</h2>
  <form [formGroup]="decryptionForm" (ngSubmit)="decrypt()">
    <div class="form-group">
      <label for="encryptedText">Encrypted text</label>
      <input type="text" class="form-control" formControlName="encryptedText" required>
    </div>

    <div class="form-group">
      <label for="decryptPassword">Password</label>
      <input type="text" class="form-control" formControlName="decryptPassword" required>
    </div>

    <div class="form-group">
      <label for="decryptSalt">Salt</label>
      <input type="text" class="form-control" formControlName="decryptSalt" required>
    </div>

    <button type="submit" class="btn btn-success">Decrypt</button>

    <div class="form-group" style="margin-top:20px;margin-bottom: 20px;">
      <label for="decryptResult"><h4>Result</h4></label>
      <textarea rows="5" type="text" class="form-control" formControlName="decryptResult"></textarea>
    </div>

  </form>
</div>

<!-- End page content -->
</div>
