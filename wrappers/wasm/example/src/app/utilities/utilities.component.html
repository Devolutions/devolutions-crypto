<div class="w3-main" style="margin-left:340px;margin-right:40px;padding-top: 30px;">

  <div  style="margin-top:40px;text-align: center;">
    <b><fa-icon class="fa-3x" [icon]="faTools"></fa-icon></b>
    <h1>Utilities</h1>
  </div>

  <div class="container" style="margin-top:40px; border: 2px groove;border-radius: 10px;border-color: lightgray;">
    <h2 style="background-color: #f44336; color: white; margin-top: 10px;text-align: center;height: 40px;padding-top: 5px;">Encode/Decode</h2>
    <form [formGroup]="encodeDecodeForm">

      <div class="form-group">
        <label for="enDecodeText">Text</label>
        <input type="text" class="form-control" formControlName="enDecodeText" required>
      </div>

      <div style="margin-top: 20px;">
        <button type="button" class="btn btn-success" (click)="encode()">Encode</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-success" (click)="decode()">Decode</button>
      </div>

      <div class="form-group" style="margin-top:20px;margin-bottom: 20px;">
        <label for="enDecodeResult"><h4>Result</h4></label>
        <textarea rows="3" type="text" class="form-control" formControlName="enDecodeResult"></textarea>
      </div>

    </form>
  </div>

  <div class="container" style="margin-top:40px; border: 2px groove;border-radius: 10px;border-color: lightgray;">
    <h2 style="background-color: #f44336; color: white; margin-top: 10px;text-align: center;height: 40px;padding-top: 5px;">Key Generation</h2>
    <form [formGroup]="keyGenerationForm" (ngSubmit)="generateKey()">

      <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-success">Generate key</button>
      </div>

      <div class="form-group" style="margin-top:20px;margin-bottom: 20px;">
        <label for="generationResult"><h4>Result</h4></label>
        <textarea rows="3" type="text" class="form-control" formControlName="generationResult"></textarea>
      </div>

    </form>
  </div>

  <div class="container" style="margin-top:40px; border: 2px groove;border-radius: 10px;border-color: lightgray;">
    <h2 style="background-color: #f44336; color: white; margin-top: 10px;text-align: center;height: 40px;padding-top: 5px;">Derive Key</h2>
    <form [formGroup]="deriveKeyForm" (ngSubmit)="deriveKey()">
      <div class="form-group">
        <label for="derivePassword">Password</label>
        <input type="text" class="form-control" formControlName="derivePassword" required>
      </div>

      <div class="form-group">
        <label for="deriveSalt">Salt(base64)</label>
        <input type="text" class="form-control" formControlName="deriveSalt" required>
      </div>

      <div class="form-group">
        <label for="deriveIterations">Iterations</label>
        <input type="text" class="form-control" formControlName="deriveIterations" required>
      </div>

      <div class="form-group">
        <label for="deriveLength">Desired length</label>
        <input type="text" class="form-control" formControlName="deriveLength" required>
      </div>

      <button type="submit" class="btn btn-success">Derive</button>

      <div class="form-group" style="margin-top:20px;margin-bottom: 20px;">
        <label for="deriveResult"><h4>Result</h4></label>
        <textarea rows="5" type="text" class="form-control" formControlName="deriveResult"></textarea>
      </div>

    </form>
  </div>
