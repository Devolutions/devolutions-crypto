<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px;padding-top: 30px;">

  <div  style="margin-top:40px;text-align: center;">
    <b><fa-icon class="fa-3x" [icon]="faKey"></fa-icon></b>
    <h1>Password Hashing</h1>
  </div>

  <div class="container" style="margin-top:40px; border: 2px groove;border-radius: 10px;border-color: lightgray;">
    <h2 style="background-color: #f44336; color: white; margin-top: 10px;text-align: center;height: 40px;padding-top: 5px;">Hashing</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="hash()">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" formControlName="password" required>
      </div>

      <div class="form-group">
        <label for="iteration">Iterations</label>
        <input type="text" class="form-control" formControlName="iteration" required>
      </div>

      <button type="submit" class="btn btn-success">Hash</button>

      <div class="form-group" style="margin-top:20px;margin-bottom: 20px;">
        <label for="hashResult"><h4>Result</h4></label>
        <textarea rows="5" type="text" class="form-control" formControlName="hashResult"></textarea>
      </div>

    </form>
  </div>

  <div class="container" style="margin-top:40px; border: 2px groove;border-radius: 10px;border-color: lightgray;">
    <h2 style="background-color: #f44336; color: white; margin-top: 10px;text-align: center;height: 40px;padding-top: 5px;">Verify</h2>
    <form [formGroup]="verifyForm" (ngSubmit)="verify()">
      <div class="form-group">
        <label for="passwordV">Password</label>
        <input type="text" class="form-control" formControlName="passwordV" required>
      </div>

      <div class="form-group">
        <label for="hash">Hash</label>
        <input type="text" class="form-control" formControlName="hashV" required>
      </div>

      <button type="submit" class="btn btn-success">Verify</button>

      <div class="form-group" style="margin-top:20px;margin-bottom: 20px;">
        <label for="hashResult"><h4>Result</h4></label>
        <textarea rows="5" type="text" class="form-control" formControlName="passwordResult"></textarea>
      </div>

    </form>
  </div>
