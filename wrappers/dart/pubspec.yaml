name: devolutions_crypto
description: Dart bindings for Devolutions Crypto - a cryptographic library providing encryption, password hashing, secret sharing, and digital signatures. Generated using UniFFI.
version: 0.9.3
homepage: https://github.com/devolutions/devolutions-crypto
repository: https://github.com/devolutions/devolutions-crypto
issue_tracker: https://github.com/devolutions/devolutions-crypto/issues
documentation: https://github.com/devolutions/devolutions-crypto/tree/master/wrappers/dart

environment:
  sdk: ^3.0.0

dependencies:
  ffi: ^2.1.0
  meta: ^1.9.1
  # Native assets support (required for hook/build.dart)
  hooks: ^1.0.0
  code_assets: ^1.0.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0

# Supported platforms - native libraries need to be built for each
platforms:
  android:
  ios:
  linux:
  macos:
  windows:

topics:
  - cryptography
  - encryption
  - security
  - uniffi
  - ffi
  - password-hashing
  - digital-signatures
  - secret-sharing
