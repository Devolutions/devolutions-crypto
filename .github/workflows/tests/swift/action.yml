name: Test Swift Package
runs:
  using: composite
  steps:
    - name: Run tests
      working-directory: ./wrappers/swift
      shell: bash
      run: sh generate.sh

    - name: Upload package
      uses: actions/upload-artifact@v4.3.6
      with:
        name: bom_devolutions_crypto_rust.xml
        path: ./wrappers/swift/package