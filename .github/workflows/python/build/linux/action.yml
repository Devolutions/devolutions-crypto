name: Build Linux Python
runs:
  using: composite
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Installing dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install nuget gcc-multilib software-properties-common

    - name: Install rust
      shell: bash
      run: |
        rustup update
        rustup target add x86_64-unknown-linux-gnu

    - name: Install Maturin
      working-directory: ./python
      shell: bash
      run: pip install maturin

    - name: Building sdist
      run: maturin sdist
      working-directory: "./python"
      shell: bash

    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Building x86_64 3.12 Wheel
      working-directory: ./python
      shell: bash
      run: maturin build -i python --release --target=x86_64-unknown-linux-gnu

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Building x86_64 3.11 Wheel
      working-directory: ./python
      shell: bash
      run: maturin build -i python --release --target=x86_64-unknown-linux-gnu

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Building x86_64 3.10 Wheel
      working-directory: ./python
      shell: bash
      run: maturin build -i python --release --target=x86_64-unknown-linux-gnu

    - uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Building x86_64 3.9 Wheel
      working-directory: ./python
      shell: bash
      run: maturin build -i python --release --target=x86_64-unknown-linux-gnu

    - uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: Building x86_64 3.8 Wheel
      working-directory: ./python
      shell: bash
      run: maturin build -i python --release --target=x86_64-unknown-linux-gnu

    - name: Place Artifacts
      shell: bash
      run: |
        mv target/wheels/*.whl .

    - uses: actions/upload-artifact@v4
      with:
        name: python-wheels-linux
        path: ./*.whl
