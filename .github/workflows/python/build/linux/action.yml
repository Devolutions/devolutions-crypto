name: Build Linux Python
runs:
  using: composite
  steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Installing dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install nuget gcc-multilib software-properties-common

    - name: Install rust
      shell: bash
      run: |
        rustup update
        rustup target add x86_64-unknown-linux-gnu
        mkdir .cargo
            
    - name: Install Maturin
      working-directory: ./devolutions-crypto
      shell: bash
      run: pip install maturin

    - name: Building sdist
      run: maturin sdist
      working-directory: "./devolutions-crypto"
      shell: bash

    - name: Building x86_64 3.10 Wheel
      working-directory: ./devolutions-crypto
      shell: bash
      run: maturin build -i python --release --features python --target=x86_64-unknown-linux-gnu

    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    
    - name: Building x86_64 3.9 Wheel
      working-directory: ./devolutions-crypto
      shell: bash
      run: maturin build -i python --release --features python --target=x86_64-unknown-linux-gnu

    - uses: actions/setup-python@v2
      with:
        python-version: "3.8"
      
    - name: Building x86_64 3.8 Wheel
      working-directory: ./devolutions-crypto
      shell: bash
      run: maturin build -i python --release --features python --target=x86_64-unknown-linux-gnu

    - uses: actions/setup-python@v2
      with:
        python-version: "3.7"
      
    - name: Building x86_64 3.7 Wheel
      working-directory: ./devolutions-crypto
      shell: bash
      run: maturin build -i python --release --features python --target=x86_64-unknown-linux-gnu

    - name: Place Artifacts
      shell: bash
      run: |
        mv devolutions-crypto/target/wheels/*.whl .

    - uses: actions/upload-artifact@v3
      with:
        name: python-wheels
        path: ./*.whl