name: Build Windows Python
runs:
  using: composite
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Setting up PATH environment variable
      shell: bash
      run: echo "c:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\Roslyn" >> $GITHUB_PATH

    - name: Installing rust targets
      shell: bash
      run: |
        rustup target add i686-pc-windows-msvc
        rustup target add aarch64-pc-windows-msvc
        rustup target add x86_64-pc-windows-msvc

    - name: Install maturin
      working-directory: ./python
      shell: bash
      run: pip install maturin

    - uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Building 3.13 wheel
      working-directory: ./python
      shell: bash
      run: | 
        maturin build -i python --release --target=i686-pc-windows-msvc
        maturin build -i python --release --target=aarch64-pc-windows-msvc
        maturin build -i python --release --target=x86_64-pc-windows-msvc

    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Building 3.12 wheel
      working-directory: ./python
      shell: bash
      run: | 
        maturin build -i python --release --target=i686-pc-windows-msvc
        maturin build -i python --release --target=aarch64-pc-windows-msvc
        maturin build -i python --release --target=x86_64-pc-windows-msvc

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Building 3.11 wheel
      working-directory: ./python
      shell: bash
      run: | 
        maturin build -i python --release --target=i686-pc-windows-msvc
        maturin build -i python --release --target=aarch64-pc-windows-msvc
        maturin build -i python --release --target=x86_64-pc-windows-msvc

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Building 3.10 wheel
      working-directory: ./python
      shell: bash
      run: | 
        maturin build -i python --release --target=i686-pc-windows-msvc
        maturin build -i python --release --target=aarch64-pc-windows-msvc
        maturin build -i python --release --target=x86_64-pc-windows-msvc

    - uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Building 3.9 wheel
      working-directory: ./python
      shell: bash
      run: | 
        maturin build -i python --release --target=i686-pc-windows-msvc
        maturin build -i python --release --target=aarch64-pc-windows-msvc
        maturin build -i python --release --target=x86_64-pc-windows-msvc

    - name: Place Artifacts
      shell: bash
      run: |
        mv target/wheels/*.whl .

    - uses: actions/upload-artifact@v4.3.6
      with:
        name: python-wheels-windows
        path: ./*.whl
